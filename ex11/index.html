<script>
    
    //  Crie um algoritmo para ler N números, some-os e faça a média entre os números    
    /* 
    Recebe um número inteiro do usuario e gera a tabuada desse número na tela
    */
    //recebe o número inteiro
    const soma = parseInt(prompt('Quantos números você quer somar?'))
    let num = parseFloat(prompt('Digite o número'))

    
    //for
    /* 
    1º variável contadora
    2º condição 
    3º modificação do valor da variavel contadora (incremento ou decremento)
    */
    for(let i=num; i==num; i/num){
        let resultado = num*i
        document.write(`<p>${num} x ${i} = ${resultado} </p>`)
    }
</script>
