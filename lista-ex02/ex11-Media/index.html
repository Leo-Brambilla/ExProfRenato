<script>
  
    
    //for
    /* 
    1º variável contadora
    2º condição 
    3º modificação do valor da variavel contadora (incremento ou decremento)
    */
   
    let media=0
    let soma=0
    let numero=parseFloat(prompt(`digite a quantos números deseja somar: `))
    for(let i=1;i<=numero;i++){
        valor=parseFloat(prompt(`digite um número: `))
        soma=valor+soma
        media=soma/numero        
    }
    alert(`A soma dos valores é ${soma} e a média dos valores é ${media}`)
</script>
